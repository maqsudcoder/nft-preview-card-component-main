<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="glass cube image" />

        <div class="content">
          <h2 class="content__title">Equilibrium #3429</h2>
          <p class="content__description">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="report">
          <div class="report__price"><img src="./images/icon-ethereum.svg" alt="ethereum icon" /><span id="price">0.041 ETH</span></div>
          <div class="report__time"><img src="./images/icon-clock.svg" alt="clock icon" /><span id="date">3 days left</span></div>
        </div>
        <hr />
        <div class="user">
          <img src="./images/image-avatar.png" alt="avatar image" />
          <p>Creation of <span id="user-name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
